{extend name="base/common" /}
{block name="body"}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>插件列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-9 m-b-xs">
                                 <a class="btn btn-primary" href="{:url('create')}"><i class="fa fa-plus"></i> &nbsp;创建模块</a>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>模 块 名 称</th>
                                        <th>标 识</th>
                                        <th>描 述</th>
                                        <th>创建时间</th>
                                        <th>修改时间</th>
                                        <th>操 作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="list" id="vo"}
                                    <tr>
                                        <td>{$vo.name}</td>
                                        <td>{$vo.title}</td>
                                        <td>{$vo.description}</td>
                                        <td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
                                        <td>{:date('Y-m-d H:i:s',$vo['update_time'])}</td>
                                        <td>
                                             <a href="{:url('edit',['id'=>$vo['id']])}">
                                                <i class="fa fa-wrench text-navy"></i>
                                                修改
                                            </a>
                                                &nbsp;&nbsp;
                                            <a class="confirm ajax-get" href="{:url('del',['id'=>$vo['id'],'name'=>$vo['name']])}">
                                                <i class="fa fa-trash text-danger"></i>
                                                删除
                                            </a>
                                        </td>
                                    </tr>
                                    {/volist}   
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 m-b-xs">
                                <div class="btn-group center-block">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
   {/block}
